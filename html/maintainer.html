<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintainer Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <script src="/jquery-3.6.0.min.js"></script>
    <style>
      #back {
        position: absolute;
        color: white;
        left: 10px;
        cursor: pointer;
      }

      .buy-btn {
        background-color: green;
        height: 20px;
        width: 40px;
      }

      .buy-btn[disabled] {
        background-color: #cccccc;
      }

      #content {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <header style="background-color: #2c3c80; color: white" class="text-center">
      <div onclick="location.href = 'index.html'" id="back">< Home</div>
      <h1>VIMTO SOFTDRINKS DISPENSER</h1>
      <h2>Maintainer Panel</h2>
    </header>
    <div id="password-sec" class="text-center">
      <p>Enter password here:</p>
      <input type="password" id="password" placeholder="eg. 1234" />
      <button onclick="validate()">Unlock</button>
      <p style="display: inline" id="result"></p>
    </div>
    <hr />
    <div id="content">
      <div id="coin-count" class="text-center">
        <p>Press below to determine number of coins in selected denomination</p>
        <button class="btn btn-primary" onclick="getCoinCount(event)" id="0" value="100" > RM1 </button>
        <button class="btn btn-primary" onclick="getCoinCount(event)" id="1" value="50" > 50sen </button>
        <button class="btn btn-primary" onclick="getCoinCount(event)" id="2" value="20" > 20sen </button>
        <button class="btn btn-primary" onclick="getCoinCount(event)" id="3" value="10" > 10sen </button>
        <p>Total of selected coin: <span id="selected-coin-total"></span></p>
      </div>
      <div id="all-cash" class="text-center">
        <button class="btn btn-primary" onclick="totalCash()"> Total cash </button>
        <p>Total cash held in machine: <span id="total-cash"></span></p>
        <button class="btn btn-primary" onclick="collectAll()"> Collect all </button>
      </div>
    </div>
    <script src="/js/maintainer.js"></script>
  </body>
</html>
