<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VENDING MACHINE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        background-color: #2c3c80;
        color: white;
        padding: 8%;
      }
      button{
          margin: 2%;
      }
    </style>
  </head>
  <body class="text-center">
    <h1>Vending Machine</h1>
    <h2>Simulator Control Panel</h2>
    <button class="btn btn-light" id="start-btn" onclick="start()"><i class="fa fa-play"></i> Start Simulation</button>
    <button class="btn btn-light" id="stop-btn" onclick="stop()"><i class="fa fa-stop"></i> Stop Simulation </button>
    <button class="btn btn-light" id="customer-btn" onclick="location.href = 'customer.html'" ><i class="fa fa-user"></i> Customer Panel </button>
    <button class="btn btn-light" id="maintainer-btn" onclick="location.href = 'maintainer.html'" ><i class="fa fa-gear"></i> Maintainer Panel </button>
    <button class="btn btn-light" id="machinery-btn" onclick="location.href = 'machinery.html'" ><i class="fa fa-database"></i> Machinery Panel </button>
    <br><br>
    <h1>Documentation </h1>
    <p class="col-sm-6 mx-auto" >       <!--mx-auto or offset-3-->
        The software simulates a Vending Machine Control System (VMCS).
        This assignment is submitted to fullfill part of the requirements for the MSE (UTM). 
        The user requirement document given originates from year 1999. <br>
        <a href="/VIMTO User Requirement.pdf" target="_blank" style="text-decoration-line: underline; color: white">Open UserRequirement</a>
    </p>
  </body>

  <script>
    let startBtn = document.getElementById("start-btn");
    let stopBtn = document.getElementById("stop-btn");
    let customerBtn = document.getElementById("customer-btn");
    let maintainerBtn = document.getElementById("maintainer-btn");
    let machineryBtn = document.getElementById("machinery-btn");

    start()
    function start() {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      customerBtn.disabled = false;
      maintainerBtn.disabled = false;
      machineryBtn.disabled = false;
    }

    function stop() {
      startBtn.disabled = false;
      stopBtn.disabled = true;
      customerBtn.disabled = true;
      maintainerBtn.disabled = true;
      machineryBtn.disabled = true;
    }
  </script>
</html>
